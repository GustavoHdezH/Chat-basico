             <div class="row">
                <div class="col-md-4 mx-auto">
                    <div class="card card-body">
                        <h3>Escribe un mensaje</h3>
                        <form action="#" name="form">
                            <ul id="messages"></ul>
                            <div class="form-group">
                                <input type="text" id="myMessage" class="form-control" placeholder="Escribe algo" autocomplete="off"><br>
                                <button type="submit" class="btn btn-success btn-block" id="send">Enviar</button>

             </div><!--div.row-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script>
        const socket = io()
        //socket.emit('message', 'Hello World from html');
        socket.on('message', function(msg) {
            $('#messages').append('<li>' + msg + '</li>')
        }); 
        $('#send').on('click', function () { 
            //console.log($('#myMessage').val()); 
            socket.send($('#myMessage').val());
            $('#myMessage').val('');
        });   
    </script>
